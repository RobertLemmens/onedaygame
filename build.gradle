plugins {
    id 'java'
}

group 'nl.codebulb'
version '1.0.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'nl.codebulb:daedalus-engine:1.0.0-SNAPSHOT'
}

test {
    useJUnitPlatform()
}

